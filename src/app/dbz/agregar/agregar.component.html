<h3>Agregar <small>{{ i_nuevo.nombre }}</small> </h3>
<hr>

<form (ngSubmit) = "agregar()">
    <input 
    type="text" 
    placeholder="Nombre" 
    name="nombre" 
    [(ngModel)]="i_nuevo.nombre"
    />

    <input type="number" placeholder="Poder" name="poder" [(ngModel)]="i_nuevo.poder" >

    <button type="submit">
        Agregar
    </button>
</form>
